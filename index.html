<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz Challenge</title>
</head>

<body>
  <header class="header">
    <div class="score">
      <a href="./highscores.html">View Highscores</a>
    </div>
    <div class="timer">Time: <span id="timer">0</span></div>
  </header>
  <main class="quiz-container">
    <section id="start-screen" class="start-screen">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!</p>
      <button id="start-button" class="start-button">Start Quiz</button>
    </section>
    <section id="questions" class="hide">
      <h2 id="question-title" class="question-title"></h2>
      <div id="choices" class="choices"></div>
    </section>
    <section id="end-question" class="hide">
      <h2 id="end-score" class="final-score">All done!</h2>
      <p>Your final score is: <span id="final-score">0</span>.</p>
      <form id="submit-form" class="submit-form">
        <p>Enter initials: <input type="text" name="name" id="initials"></p>
      </form>
      <button id="submit" class="Submit">Submit</button>
    </section>
    <section id="feedback" class="feedback hide"></section>
  </main>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz Questions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- GIVEN I am taking a code quiz -->
    <!-- THEN a timer starts and I am presented with a question -->
    <!-- WHEN I answer a question -->
    <!-- THEN I am presented with another question -->
    <!-- WHEN I answer a question incorrectly -->
    <!-- THEN time is subtracted from the clock -->
    <!-- WHEN all questions are answered or the timer reaches 0 -->
    <!-- THEN the game is over -->
    <!-- WHEN the game is over -->
    <!-- THEN I can save my initials and my score -->

    <div class="wrapper">
        <header>
            <h1>View Highscores</h1>
            <div id="time">Time</div>
        </header>
        <div id="start-screen">

            <h2>Random Quiz Questions</h2>
            <p>Answer the following questions correctly. Incorrect answers will penalize your score</p>

            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">

            <h2 id="question-title">Random Quiz Challenge</h2>

            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">

            <h2>All Done</h2>
            <p>You're final score is <span id="final-score"></span></p>
            <p>
                Enter Initial: <input type="text" id="initials" max="3">
            </p>
            <button id="submit">Submit</button>
        </div>

        <div id="feedback" class="feedback hide"></div>

    </div>
    <script src="questions.js"></script>
    <script src="logic.js"></script>
</body>

</html>
